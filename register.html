<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="register">
    <form id="regLog" action="#">
        <h2 style="color:white;
        text-align: center;">Create Account</h2>
        <label for="first">First Name:</label>
        <input type="text" id="first" name="first">
        <br>
        <label for="last">Last Name:</label>
        <input type="text" id="last" name="last">
        <br>
        <label for="email">Email:</label>
        <input  style = width:485px; type="email" id="email" name="email">
        <br>
        <label for="newUser">Create Username:</label>
        <input type="text" id="newUser" name="newUser">
        <br>
        <label for="newPass">Enter Password:</label>
        <input type="password" id="newPass" name="newPass">
        <br>
        <label for="confirmPass">Confirm Password:</label>
        <input type="password" id="confirmPass" name="confirmPass">
        <br>
        <button>Create</button>
    </form>
    <br>
    <table style="font-size:20px;
    background-color: rgb(86, 85, 85); 
    margin-bottom:20px;">
        <tr>
            <td colspan="2">Tier</td>
            <td>Price(monthly)</td>
            <td>Benefits</td>
        </tr>
        <tr>
            <td colspan="2">
                <div class="bronze">
                    <label><input type="radio" id='tier' name="tier">Bronze</label>
                </div></td>
            <td>$1.99</td>
            <td>Basic membership</td>
        </tr>
            <td colspan="2"> <div class="silver">
                <label><input type="radio" id='tier' name="tier">Silver</label>
            </div></td>
            <td>$2.99</td>
            <td>Some more benefits</td>
        <tr>
            <td colspan="2"> <div class="gold">
                <label><input type="radio" id='tier' name="tier">Gold</label>
            </div></td>
            <td>$3.99</td>
            <td >All the benefits!</td>
        </tr>
    </table>
</div>
</script>
<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
    crossorigin="anonymous">
</script> 
</body>
</html>
